<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/gif/png" href="img/icon.png">
  <title>Mapty // Map your workouts</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <link rel="stylesheet" href="icon-font.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>

<script defer src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script defer src="/javascript/script.js"></script>     
</head>
<body>
  <!-- Alert to confirm if workout was added or deleted -->
  <div class="alert alert-success alert-dismissible fade show text-center " role="alert" style="display: none;">
    <strong class="alert-message">Your workout has been saved!</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="container-fluid main-container">
    <div class="row text-center p-4">
      <!-- Workouts sidebar -->
        <div class="col-md-3 col-sm-12 side-bar p-4 overflow-auto position-relative">
          <a href="#"><i class="fas fa-chevron-left left-icon"></i><a>
            <img class="" src="/img/logo.png" alt="" width="150">
            <form class="workout-form mt-3 ">
              <a><i class="fas fa-times close-icon"></i></a>
              <div class="row p-3 workout-grid-row d-flex justify-content-center">
                <div class="col-md-2 p-1">
                  <label for="activityType">Type</label>
                </div>
                <div class="col-md-3">
                  <select class="input p-1 workout-type">
                    <option value="Running">Running</option>
                    <option value="Cycling">Cycling</option>
                  </select>
                </div>
                <div class="col-md-3 p-1">
                  <label for="dictance">Distance</label>
                </div>
                <div class="col-md-3 p-1">
                  <input type="text" id="dictance" placeholder="km" class="input">
                </div>
              </div>
              <div class="row p-3 d-flex justify-content-center">
                <div class="col-md-2 p-1">
                  <label for="duration">Duration</label>
                </div>
                <div class="col-md-3 p-1">
                  <input type="text" id="duration" placeholder="min" class="input">
                </div>
                <div class="col-md-3 p-1">
                  <label for="Cadence" class="cadance-label">Cadence</label>
                </div>
                <div class="col-md-3 p-1">
                  <input type="text" id="cadence" placeholder="step/min" class="input">
                </div>
              </div>
              <button type="submit" class="invisible"></button>
            </form>
            <div class="d-flex justify-content-around mt-3 gap-2">
              <button class="btn sort-btn" style="display: none;">Sort â¬‡</button>
              <button class="btn delete-btn" data-toggle="modal" data-target="#confirmationModal" style="display: none;">Delete all</button>
            </div>
        </div>

        <!-- Modal to confirm if user wants to delete all workouts -->
        <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header justify-content-center">
                <h5 class="modal-title" id="exampleModalLabel"><img class="" src="img/logo.png" alt="" width="100"></h5>
                <button type="button" class="btn close-icon" data-dismiss="modal" aria-label="Close" style="color: white;">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body text-white">
                <h5>Do you want to delete all workouts?</h5>
              </div>
              <div class="modal-footer justify-content-center">
                <button type="button" class="btn close-confirmation-btn" data-dismiss="modal">Close</button>
                <button type="button" class="btn delete-confirmation-btn">Delete</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Map container -->
        <div class="col-md-9 position-relative" id="map">
          <div class="weather-box position-absolute">
            <div class="weather-box__header">
              <h4>Current weather</h4>
            </div>

            <div class="weather-box__details">
              <a href="#"><i class="fas fa-sync-alt refresh-icon"></i></a>
              <h5 class="location"></h5>
            </div>
          </div>
        </div>
    </div>
  </div>
 
</body>
</html>
